<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment form example</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

</div>

<body>
    <div class="container-fluid col-10 mt-7 md-7">

        <form>
            
            <div class="form-group">
                <div class="title">
                    <h5>James's Payment form example</h5>
                </div>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <div class="row">
                <div class="col-5">
                    <label class="form-label" form="card#">Card #</label>
                    <input type="text" id="card#" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label class="form-label" form="cvc#">CVC #</label>
                    <input type="text" id="cvc#" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                    <label class="label-form" form="amount">amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" id="amount" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label" form="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control">
                </div>
                <div class="col-5">
                    <label class="form-label" form="city">City</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="col-4">
                    <label class="form-label" form="state">State</label>
                    <select class="form-control" id="stateoption">
                        <option>Pick a state</option>
                        <option>Lo Prado</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label" form="postacode">Postal Code</label>
                    <input type="text" id="postalcode" class="form-control">
                </div>
                <div class="col-6">
                    
                    <label class="form-label" form="payment">We accept:</label> <br>
                    <div class="input-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                            <i class="fab fa-cc-visa"></i>
                        <label class="form-check-label" for="inlineRadio1"></label>
                        </label>
                    
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                            <i class="fab fa-cc-mastercard"></i>
                        <label class="form-check-label" for="inlineRadio2"></label>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                            <i class="fab fa-cc-diners-club"></i>
                        <label class="form-check-label" for="inlineRadio3"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                            <i class="fab fa-cc-amex"></i>

                        <label class="form-check-label" for="inlineRadio4"></label>
                        </label>
                        
                    </div>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label" form="message">Message</label>
                    <br>
                    <textarea name="" id="" cols="55" rows="5"></textarea>
                    <small class="form-text text-muted">Add any notes here</small>
                </div>
                <div class="col-12" id="but">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
